<html>
    <head>
        <title>
            Checklist App
        </title>
        <link rel="icon" href="icon.png">
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <div class="bar">
            <img src="icon.png" style="border-radius: 100%; width: 50px; height: 50px; vertical-align: middle;">
            <input id="input" type="text" class="input">
            <button onclick="new task(document.getElementById('input').value,'do')">Add to Checklist</button>
            <button onclick="clear_all()" style="background-color: rgb(255, 57, 57);">Clear all Tasks</button>
        </div>
        <div id="do">
            <h3>
                Do
            </h3>
        </div>
        <div id="done">
            <h3>
                Done
            </h3>
        </div>
        <script src="script.js"></script>
    </body>
    
</html>
